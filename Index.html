<!DOCTYPE html>
<html>
    <head>
        <title>Meal Planner</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/fbf0bdf9df.js"></script>
        <link rel="shortcut icon" type="image/png" href="/Page Templates/Images/favicon.png"/>
    </head>

    <body>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-fixed-top">
        <a class="navbar-brand" href="#">Meal Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">

            <!-- User dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true"><span><i class="fas fa-user-circle text-white fa-2x"></i></span></a>
              <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 37px, 0px); top: 0px; left: 0px; will-change: transform;">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">My recipes</a>
                <a class="dropdown-item" href="#">My meal plan</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
              </div>
            </li>
            <!-- /User Dropdown -->

            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- /Navbar -->

      <!-- body -->
      <div class="container" id="mainBody">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <h4>Test meal card</h4>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
            <!-- main card -->
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleMealModalCenter">
              <div class="card text-white bg-primary mb-3">
                <div class="card-header">Day</div>
                <div class="card-body">
                  <h4 class="card-title">Meal type</h4>
                  <p class="card-text">Meal name</p>                
              </div>
              </div>
            </button>
            <!-- /main card -->
            <!-- modal popup -->
            <div class="modal fade" id="#exampleMealModalCenter" tabindex="-1" role="dialog" arial-labledby="exampleMealModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleMealModalLongTitle">Meal Day</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="card mb-3">
                        <h3 class="card-header">Meal type</h3>
                        <div class="card-body">
                          <h5 class="card-title">Meal name</h5>
                          <h6 class="card-subtitle text-muted">Quick meal description</h6>
                        </div>
                        <div class="card-body">
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item-action"><h6 class="mb-1">Ingredients</h6></li>
                            <li class="list-group-item">Ingredient one</li>
                            <li class="list-group-item">Ingredient two</li>
                          </ul>
                          <p class="card-text">Recipe goes here</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <!-- /Modal popup -->
          </div>
        </div>
      </div>
      <!-- /body -->
    </body>
</html>
