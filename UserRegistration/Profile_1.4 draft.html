 <div class="input-group">
       <div class="input-group-addon">

        </i>

      </div>

    
  </div>

  
</div>

<!-- File Button --> 
<div class="form-group">

    <input id="Upload photo" name="Upload photo" class="input-file" type="file">
  </div>
</div>

<!-- Text input-->
<div class="form-group">

  <div class="col-md-4">

  <div class="input-group">
       <div class="input-group-addon">
     <i class="fa fa-birthday-cake"></i>
        
       </div>
       <input id="Date Of Birth" name="Date Of Birth" type="text" placeholder="Date Of Birth" class="form-control input-md">
      </div>
  
    
  </div>
</div>




<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Gender">Gender</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="Gender-0">
      <input type="radio" name="Gender" id="Gender-0" value="1" checked="checked">
      Male
    </label> 
    <label class="radio-inline" for="Gender-1">
      <input type="radio" name="Gender" id="Gender-1" value="2">
      Female
    </label> 
    <label class="radio-inline" for="Gender-2">
      <input type="radio" name="Gender" id="Gender-2" value="3">
      Other
    </label>
  </div>
</div>

<!-- Text input-->

  <div class="input-group">

     <i class="fa fa-envelope-o"></i>

</div>

<!-- Text input-->

<!-- Text input-->

  <div class="col-md-4">
  <div class="checkbox">
    
    <fieldset class="form-group">
      <legend>Special Dietary Routine?</legend>
      <div class="form-check">
        <label class="form-check-label">      
        </label>
     <input id="Diet" name="Diet" type="text" placeholder="(Example: Vegan, Halal, Keto, etc)" class="form-control input-md">
      </div>
  </div>
    </div>
    </div>

<!-- Text input-->

     <input id="Allergy" name="Allergy" type="text" placeholder="(Example: Peanuts,Gluten,Lactose,etc)" class="form-control input-md">

      </div>
    </div>
  </div>
