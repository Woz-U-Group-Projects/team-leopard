<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fbf0bdf9df.js"></script>
    <link rel="shortcut icon" type="image/png" href="/Page Templates/Images/favicon.png" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-fixed-top">
        <a class="navbar-brand" href="#">Meal Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
            aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <!-- User dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                        aria-haspopup="true" aria-expanded="true"><span><i
                                class="fas fa-user-circle text-white fa-2x"></i></span></a>
                    <div class="dropdown-menu" x-placement="bottom-start"
                        style="position: absolute; transform: translate3d(0px, 37px, 0px); top: 0px; left: 0px; will-change: transform;">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">My recipes</a>
                        <a class="dropdown-item" href="#">My meal plan</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
                <!-- /User Dropdown -->

                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recipes</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Register <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Navbar -->

    <!-- Registration form -->
    <div class="card border-primary mb-1 centered">
        <form>
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="usernameInputRegistration">
                        <span data-toggle="tooltip" data-placement="left" title="" data-original-title="Something unique to be known as!">Username</span>
                    </label>
                    <input type="text" class="form-control" id="usernameInputRegistration" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="passwordInputRegistration">
                        <span data-toggle="tooltip" data-placement="left" title="" data-original-title="Something memorable, unique, and secure!">Password</span>  
                    </label>
                    <input type="password" class="form-control" id="passwordInputRegistration" placeholder="Password">
                </div>
                <button type="reset" class="btn btn-danger text-primary float-left">Reset</button>
                <button type="submit" id="LoginSubmitButton"
                    class="btn btn-success text-primary float-right">Submit</button>
            </fieldset>
        </form>
    </div>
    <!-- /Registration form -->

    <!-- allowing of tooltips -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <!-- /allowing of tooltips -->
</body>

</html>
