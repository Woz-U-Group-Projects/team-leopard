    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary navbar-fixed-top">
            <a class="navbar-brand" href="#">Meal Planner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
    
                <!-- User dropdown -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="true"><span><i class="fas fa-user-circle text-white fa-2x"></i></span></a>
                  <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 37px, 0px); top: 0px; left: 0px; will-change: transform;">

        <!-- /Navbar -->

        <!-- open logincard button -->
        <button href="#LoginCard" class="btn btn-default" data-toggle="collapse">Toggle LoginCard</button>
        <!-- /open logincard button -->
        <!-- open logout confirmation button -->
        <button href="#LogoutCard" class="btn btn-default" data-toggle="collapse">Toggle LogoutCard</button>
        <!-- /open logout confirmation button -->
        <!-- logincard -->
        <div id="LoginCard" class="collapse centered">
            <div class="card text-white bg-primary mb-1">
                <h3 class="card-header">Login <button href="#LoginCard" type="button" class="close" data-toggle="collapse" aria-label="Close"><span class="text-white" aria-hidden="true">&times;</span></button></h3>
                <div class="card-body">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label for="inputUsernameLoginCard">Username</label>
                                <input type="text" class="form-control" id="inputUsernameLoginCard" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordLoginCard">Password</label>
                                <input type="password" class="form-control" id="inputPasswordLoginCard" placeholder="Password">
                            </div>
                            <button type="reset" class="btn btn-danger text-primary float-left">Reset</button>
                            <button type="submit" id="LoginSubmitButton" class="btn btn-success text-primary float-right">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!-- /logincard -->
        <!-- logoutcard -->
        <div id="LogoutCard" class="collapse centered">
            <div class="card text-white bg-primary mb-1">
                <h3 class="card-header">Logout <button href="#LogoutCard" type="button" class="close" data-toggle="collapse" aria-label="Close"><span class="text-white" aria-hidden="true">&times;</span></button></h3>
                <div class="card-body text-center">
                        <button class="btn btn-danger text-primary float-center">Log out</button>
                </div>
            </div>
        </div>
        <!-- /logoutcard -->
